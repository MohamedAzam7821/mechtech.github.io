<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mech Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #222, #111); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-form {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 40px 50px; /* Increased padding */
            border-radius: 15px; /* Softer corners */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5); /* More pronounced shadow */
            text-align: center;
            width: 400px; /* Fixed width for better layout */
        }

        .registration-form h2 {
            color: #ff6600;
            margin-bottom: 30px;
            font-size: 2.2em; /* Larger title */
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #444;
            border-radius: 8px; /* Smoother input fields */
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s ease; /* Smooth transition effect */
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6600;
        }

        .profile-picture {
            margin-bottom: 30px;
        }

        .profile-picture img {
            width: 120px; /* Larger image */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-picture label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-picture label:hover {
            background-color: #e65c00;
        }

        .register-button {
            background-color: #ff6600;
            color: white;
            padding: 14px 25px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Smoother button */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Create Your Mech Tech Account</h2>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="profile-picture">
                <img id="profilePicturePreview" src="https://via.placeholder.com/120" alt="Profile Picture Preview">
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <label for="profilePicture">Choose Profile Picture</label>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>
    </div>

     <script>
        const form = document.getElementById('registrationForm');
        const profilePictureInput = document.getElementById('profilePicture');
        const profilePicturePreview = document.getElementById('profilePicturePreview');

        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                profilePicturePreview.src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                profilePicturePreview.src = "https://via.placeholder.com/100"; // Default placeholder
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission for now

            // Gather registration data (name, email, password, image)
            const formData = new FormData(form); 

            // TODO: Send registration data to your backend server for processing
            // You'll need to set up a server-side endpoint to handle this.

            console.log("Registration Data:", formData); // Log the data for now
        });
    </script>
</body>
</html>
